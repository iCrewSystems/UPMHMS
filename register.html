<html>
   <head>
      <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <link href="css/custom.css" rel="stylesheet" id="bootstrap-css">
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery.min.js"></script>
      <title>Register Page - WebApp</title>
      <!------ Include the above in your HEAD tag ---------->
   </head>
   <body id="LoginForm">
      <div class="container">
         <h1 class="form-heading">Register Form / WebApp</h1>
         <div class="login-form">
            <div class="main-div">
               <div class="panel">
                  <h2>Register</h2>
                  <p>Please fill the required details.</p>
               </div>
               <form id="Login" method="post" action="assets/register.php">
                <div class="form-group">
                     <input type="text" class="form-control" required="true" id="inputName" name="inputName" placeholder="Name">
                  </div>
                  <div class="form-group">
                     <input type="email" class="form-control" required="true" id="inputEmail" name="inputEmail" placeholder="Email Address">
                  </div>
                  <div class="form-group">
                     <input type="password" class="form-control" required="true" id="inputPassword" name="inputPassword" placeholder="Password">
                  </div>
                  <div class="forgot">
                     <a href="login.html">Already have an Account?</a>
                  </div>
                  <button type="submit" class="btn btn-primary">Register</button>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
